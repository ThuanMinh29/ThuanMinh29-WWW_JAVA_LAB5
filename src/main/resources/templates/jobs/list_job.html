<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobs with Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 60px;
            max-width: 900px;
            text-align: center; /* Center the content */
        }

        h1 {
            font-size: 2.2rem;
            color: #1a237e;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the table */
        }

        .table thead {
            background-color: #1a237e;
            color: #fff;
            font-size: 1rem;
        }

        .table tbody tr:hover {
            background-color: #e8eaf6;
        }

        .btn {
            font-size: 0.875rem;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #3949ab;
            border-color: #3949ab;
            color: white;
        }

        .btn-primary:hover {
            background-color: #303f9f;
            border-color: #303f9f;
        }

        .btn-secondary {
            background-color: #5c6bc0;
            border-color: #5c6bc0;
            color: white;
        }

        .btn {
            font-size: 0.875rem;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #3f51b5;
        }

        .btn-warning {
            background-color: #ffa726;
            color: white;
        }

        .btn-warning:hover {
            background-color: #fb8c00;
        }

        .btn-danger {
            background-color: #e57373;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .inline {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }

        .inline a {
            text-decoration: none;
            color: #3949ab;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .inline a.active {
            background-color: #3949ab;
            color: white;
        }

        .inline a:hover {
            background-color: #e8eaf6;
        }

        .btn-add {
            background-color: #43a047;
            color: #ffffff;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn {
            font-size: 0.875rem;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #3949ab;
            border-color: #3949ab;
            color: white;
        }

        .btn-primary:hover {
            background-color: #303f9f;
            border-color: #303f9f;
        }

        .btn-secondary {
            background-color: #5c6bc0;
            border-color: #5c6bc0;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #3f51b5;
        }

        .btn-warning {
            background-color: #ffa726;
            color: white;
        }

        .btn-warning:hover {
            background-color: #fb8c00;
        }

        .btn-danger {
            background-color: #e57373;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-view {
            background-color: #ffa726;
            color: white;
        }

        .btn-view:hover {
            background-color: #fb8c00;
        }

        .btn-apply {
            background-color: #43a047;
            color: white;
        }

        .btn-apply:hover {
            background-color: #388e3c;
        }

        .btn-add {
            background-color: #43a047;
            color: #ffffff;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: #388e3c;
        }

        .btn-group a, .btn-job-action {
            transition: background-color 0.3s ease;
        }

        /* Ensure buttons have consistent width when in button group */
        .btn-group a {
            min-width: 150px;
        }

        /* Custom color for hover state */
        .btn:hover {
            background-color: #7b1fa2;
            color: white;
        }

        .btn-danger {
            background-color: #e57373;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        /* Pagination links */
        .inline a.active {
            background-color: #3949ab;
            color: white;
        }

        .inline a:hover {
            background-color: #e8eaf6;
        }

        .btn-add:hover {
            background-color: #388e3c;
            /* Đảm bảo tất cả các nút có cùng kích thước */
            .btn-job-action {
                font-size: 0.875rem;
                border-radius: 20px;
                padding: 8px 20px;
                font-weight: 500;
                transition: all 0.3s ease;
                min-width: 150px; /* Đảm bảo chiều rộng nút đều nhau */
            }

            /* Thêm màu sắc cho các nút */
            .btn-view {
                background-color: #ffa726;
                color: white;
            }

            .btn-view:hover {
                background-color: #fb8c00;
            }

            .btn-apply {
                background-color: #43a047;
                color: white;
            }

            .btn-apply:hover {
                background-color: #388e3c;
            }

        }
        /* Container for buttons */
        .d-flex {
            display: flex;
            justify-content: center; /* Centers buttons horizontally */
            gap: 15px; /* Adds space between buttons */
        }

        /* Base button style */
        .btn {
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Unique styles for each button */
        .btn-candidates {
            background-color: #5c6bc0;
            color: white;
        }

        .btn-candidates:hover {
            background-color: #3949ab;
            transform: translateY(-4px); /* Adds a subtle hover effect */
        }

        .btn-companies {
            background-color: #ffa726;
            color: white;
        }

        .btn-companies:hover {
            background-color: #fb8c00;
            transform: translateY(-4px); /* Adds a subtle hover effect */
        }

        .btn-jobs {
            background-color: #43a047;
            color: white;
        }

        .btn-jobs:hover {
            background-color: #388e3c;
            transform: translateY(-4px); /* Adds a subtle hover effect */
        }

        /* Optional: Add margin between buttons */
        .mx-3 {
            margin-left: 12px;
            margin-right: 12px;
        }

    </style>

</head>
<body>
<div class="container">
    <!-- Navigation buttons -->
    <div class="container">
        <!-- Navigation buttons -->
        <div class="d-flex justify-content-center mb-4">
            <a href="/candidates" class="btn btn-candidates mx-3">Candidates</a>
            <a href="/companies" class="btn btn-companies mx-3">Company</a>
            <a href="/jobs" class="btn btn-jobs mx-3">Job</a>
        </div>
    </div>


    <h1>List of Jobs</h1>

    <!-- Back Button -->
    <a class="btn btn-primary mb-4" href="/">Back to Home</a>

    <!-- Jobs Table -->
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Job Name</th>
                <th>Job Description</th>
                <th>Company</th>
                <th>Skills</th>
                <th>View Company</th>
                <th>Apply</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobPage.content}">
                <td th:text="${job.id}"></td>
                <td th:text="${job.jobName}"></td>
                <td th:text="${job.jobDesc}"></td>
                <td th:text="${job.company.compName}"></td>
                <td>
                    <ul th:each="jobSkill : ${job.jobSkills}">
                        <li th:text="${jobSkill.skill.skillName}"></li>
                    </ul>
                </td>

                <td><a class="btn btn-job-action btn-view  btn-sm" th:href="@{/jobs/view/{id}(id=${job.company.id})}">View</a></td>
                <td><a class="btn btn-job-action btn-apply btn-sm" th:href="@{/jobs/apply/{id}(id=${job.id})}">Apply</a></td>

            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="inline" th:if="${jobPage.totalPages > 1}">
        <!-- Link to the first page -->
        <a th:if="${jobPage.number > 2}"
           th:href="@{/jobs(size=${jobPage.size}, page=1)}"
           class="page-link"
           th:text="'<<'"></a>

        <!-- Ellipsis if there are pages before the first range -->
        <span th:if="${jobPage.number > 5}" class="page-ellipsis">...</span>

        <!-- Display 2 previous pages, current page, and 2 next pages -->
        <a th:each="pageNumber : ${#numbers.sequence(jobPage.number - 4, jobPage.number + 4)}"
           th:if="${pageNumber >= 1 && pageNumber <= jobPage.totalPages}"
           th:class="${pageNumber == jobPage.number + 1} ? 'page-link active'"
           th:href="@{/jobs(size=${jobPage.size}, page=${pageNumber})}"
           class="page-link"
           th:text="${pageNumber}"></a>

        <!-- Ellipsis if there are pages after the last range -->
        <span th:if="${jobPage.number + 2 < jobPage.totalPages - 1}" class="page-ellipsis">...</span>

        <!-- Link to the last page -->
        <a th:if="${jobPage.number < jobPage.totalPages - 1}"
           th:href="@{/jobs(size=${jobPage.size}, page=${jobPage.totalPages })}"
           class="page-link"
           th:text="Last"></a>
    </div>

    <!-- Add Job Button -->
    <div class="mt-4 text-center">
        <a href="/jobs/show-add-form" class="btn btn-add">Add a New Job</a>
    </div>
</div>
</body>
</html>
