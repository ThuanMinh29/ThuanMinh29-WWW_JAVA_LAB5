<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .table-container {
            margin: 50px auto;
            max-width: 1000px;
        }

        .no-candidates {
            text-align: center;
            margin-top: 20px;
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .btn-group a {
            font-size: 1.1rem;
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .btn-group a:hover {
            background-color: #004d40;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .table thead {
            background-color: #00796b;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #e0f2f1;
        }

        .btn-warning {
            background-color: #f39c12;
            border: none;
            padding: 8px 15px;
            font-size: 0.875rem;
            border-radius: 5px;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .btn-danger {
            background-color: #FF0000;
            border: none;
            padding: 8px 15px;
            font-size: 0.875rem;
            border-radius: 5px;
        }

        .btn-danger:hover {
            background-color: #FF0000;
        }
        /* Unique styles for each button */
        .btn-candidates {
            background-color: #5c6bc0;
            color: white;
        }

        .btn-candidates:hover {
            background-color: #3949ab;
            transform: translateY(-4px); /* Adds a subtle hover effect */
        }

        .btn-companies {
            background-color: #ffa726;
            color: white;
        }

        .btn-companies:hover {
            background-color: #fb8c00;
            transform: translateY(-4px); /* Adds a subtle hover effect */
        }

        .btn-jobs {
            background-color: #43a047;
            color: white;
        }

        .btn-jobs:hover {
            background-color: #388e3c;
            transform: translateY(-4px); /* Adds a subtle hover effect */
        }

        /* Optional: Add margin between buttons */
        .mx-3 {
            margin-left: 12px;
            margin-right: 12px;
        }



    </style>
</head>
<body>
<div class="container">
    <!-- Navigation buttons -->
    <div class="container">
        <!-- Navigation buttons -->
        <div class="d-flex justify-content-center mb-4">
            <a href="/candidates" class="btn btn-candidates mx-3">Candidates</a>
            <a href="/companies" class="btn btn-companies mx-3">Company</a>
            <a href="/jobs" class="btn btn-jobs mx-3">Job</a>
        </div>
    </div>
    <div th:switch="${candidates}">
        <h2 th:case="null" class="no-candidates">No candidates yet!</h2>
        <div th:case="*">
            <h2 class="text-center">Candidates</h2>
            <a class="btn btn-primary" href="/">Back to Home</a>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.id}"></td>
                    <td th:text="${candidate.fullName}"></td>
                    <td th:text="${candidate.dob}"></td>
                    <td th:text="${candidate.address}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td><a class="btn btn-warning btn-sm"
                           th:href="@{show-edit-form/{id}(id=${candidate.id})}">Edit</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${candidate.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
