<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #00796b;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #00796b;
            font-size: 2rem;
        }

        .form-select, .form-control {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #00796b;
        }

        .btn-group a {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #00796b;
            color: #ffffff;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn-group a:hover {
            background-color: #004d40;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .btn-secondary {
            background-color: #004d40;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #00251a;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="btn-group mb-4">
            <a href="/candidates" class="btn btn-secondary">Candidates</a>
            <a href="/companies" class="btn btn-secondary">Company</a>
            <a href="/jobs" class="btn btn-secondary">Job</a>
        </div>
        <h1 class="form-title">Add New Company</h1>
        <form th:action="@{/companies/add}" th:object="${company}" method="post">
            <div class="mb-3 row">
                <label for="compName" class="col-sm-3 col-form-label">Company Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="compName" th:field="*{compName}"
                           placeholder="Enter company name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="webUrl" class="col-sm-3 col-form-label">Website</label>
                <div class="col-sm-9">
                    <input type="url" class="form-control" id="webUrl" th:field="*{webUrl}"
                           placeholder="Enter company website" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                           placeholder="Enter phone number" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           placeholder="Enter email address" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Street" th:field="*{address.street}" required>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="City" th:field="*{address.city}" required>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Zip code" th:field="*{address.zipcode}"
                           required>
                </div>
                <div class="col-sm-3">
                    <select class="form-select" th:field="*{address.country}" required>
                        <option value="" disabled selected>Select country</option>
                        <option th:each="country : ${countries}" th:value="${country}"
                                th:text="${country.name}"></option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Add Company</button>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a class="btn btn-secondary" href="/companies">Back to List</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
